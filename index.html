<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Chatbot</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
    }

    .chat-container {
      width: 380px;
      height: 600px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: #4f46e5;
      color: white;
      padding: 15px;
      font-weight: bold;
      text-align: center;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: #f3f4f6;
    }

    .msg {
      max-width: 75%;
      padding: 10px 14px;
      border-radius: 15px;
      font-size: 14px;
      position: relative;
      animation: fadeIn 0.2s ease;
    }

    .user {
      align-self: flex-end;
      background: #4f46e5;
      color: white;
    }

    .bot {
      align-self: flex-start;
      background: #e5e7eb;
    }

    .time {
      font-size: 10px;
      opacity: 0.6;
      margin-top: 4px;
      text-align: right;
    }

    .input-area {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      gap: 8px;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid #ccc;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 12px;
      padding: 0 16px;
      cursor: pointer;
    }

    button:hover {
      background: #4338ca;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="chat-container">
  <div class="chat-header">ðŸ¤– Smart Chatbot</div>

  <div class="chat-box" id="chatBox"></div>

  <div class="input-area">
    <input id="input" placeholder="Type message..." />
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script>
  const chatBox = document.getElementById("chatBox");
  const input = document.getElementById("input");

  function getTime() {
    const d = new Date();
    return d.getHours() + ":" + d.getMinutes().toString().padStart(2, '0');
  }

  function addMessage(text, sender) {
    const msg = document.createElement("div");
    msg.className = "msg " + sender;

    msg.innerHTML = `
      ${text}
      <div class="time">${getTime()}</div>
    `;

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function typingIndicator() {
    const t = document.createElement("div");
    t.className = "msg bot";
    t.id = "typing";
    t.innerText = "Typing...";
    chatBox.appendChild(t);
    chatBox.scrollTop = chatBox.scrollHeight;
  }

  function removeTyping() {
    const t = document.getElementById("typing");
    if (t) t.remove();
  }

  function botReply(message) {
    message = message.toLowerCase();

    if (message.includes("hi") || message.includes("hello"))
      return "Mambo ðŸ˜„ Naweza kusaidia aje?";
    
    if (message.includes("name"))
      return "Mimi ni SmartBot wako ðŸ¤–";

    if (message.includes("time"))
      return "Saa ni " + getTime();

    if (message.includes("how are you"))
      return "Niko poa sana! Wewe je?";

    if (message.includes("help"))
      return "Unaweza kuniuliza time, jina langu, au salamu ðŸ˜Ž";

    return "Sijaelewa vizuri ðŸ˜… jaribu kuuliza kitu kingine.";
  }

  function sendMessage() {
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    typingIndicator();

    setTimeout(() => {
      removeTyping();
      addMessage(botReply(text), "bot");
    }, 800);
  }

  input.addEventListener("keypress", function(e) {
    if (e.key === "Enter") sendMessage();
  });

  // welcome message
  addMessage("Karibu! ðŸ‘‹ Mimi ni chatbot wako. Uliza chochote!", "bot");
</script>

</body>
</html>
